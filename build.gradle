group 'com.iris.dev'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

task wrapper(type: Wrapper) {
    gradleVersion = '4.0'
}

dependencies {
    compile group: 'org.seleniumhq.selenium', name: 'selenium-server', version: '3.14.0'
    compile group: 'org.testng', name: 'testng', version: '6.14.2'
    compile group: 'com.relevantcodes', name: 'extentreports', version: '2.41.2'
    testCompile group: 'junit', name: 'junit', version: '4.12'

}

test{

    useTestNG() {
        systemProperty "webdriver.chrome.driver","src/test/WebDrivers/chromedriver"
        systemProperty "driver", "chrome"
        systemProperty "file.encoding", "utf-8"
        useDefaultListeners = true
        suiteXmlFiles << new File("src/test/resources/testng-suite.xml")
        setSuiteXmlFiles(suiteXmlFiles)
    }


}